<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Charel Chapeaux | Changer de mot passe</title>

    <!-- Custom fonts for this template-->
    <link 
     href="/assets/vendor/fontawesome-free/css/all.min.css" 
     rel="stylesheet" 
     type="text/css"
    />

    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- FONT AWESOME  -->
    <link rel="stylesheet" href="/assets/vendor/fontawesome-free/css/all.min.css">

    <!-- Custom styles for this template-->
    <link href="/assets/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image">
                                <img 
                                 class="img-fluid"
                                 src="/assets/img/presentation-cap-1.jpg" 
                                 alt="Charel Chapeaux"
                                />
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4 text-uppercase">
                                            Changer de mot de passe
                                        </h1>
                                    </div>

                                    <form class="user">
                                        <div class="form-group">
                                            <input 
                                             type="password" 
                                             class="form-control form-control-user"
                                             id="current-password" 
                                             placeholder="Actuel mot de passe"
                                             required
                                            />
                                        </div>

                                        <!-- Show password  -->
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input 
                                                 type="checkbox" 
                                                 class="custom-control-input" 
                                                 id="show-password"
                                                 required
                                                />

                                                <label 
                                                 class="custom-control-label" 
                                                 for="show-password"
                                                >
                                                    Afficher le mot de passe
                                                </label>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <input 
                                             type="password" 
                                             class="form-control form-control-user"
                                             id="new-password" 
                                             placeholder="Nouveau mot de passe"
                                             required
                                            />
                                        </div>

                                        <div class="form-group">
                                            <input 
                                             type="password" 
                                             class="form-control form-control-user"
                                             id="new-password-verification" 
                                             placeholder="Nouveau mot de passe encore"
                                             required
                                            />
                                        </div>

                                        <!-- Show password  -->
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input 
                                                 type="checkbox" 
                                                 class="custom-control-input" 
                                                 id="show-password"
                                                 required
                                                />

                                                <label 
                                                 class="custom-control-label" 
                                                 for="show-password"
                                                >
                                                    Afficher le mot de passe
                                                </label>
                                            </div>
                                        </div>

                                        <button 
                                         type="submit" 
                                         href="index.html"
                                         class="btn btn-primary btn-user btn-block text-uppercase"
                                        >
                                            Changer de mot de passe
                                        </button>
                                    </form>

                                    <hr>
                                    <div class="text-center">
                                        <a 
                                         href="forgot-password.html"
                                        >Forgot Password?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/assets/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/assets/js/sb-admin-2.min.js"></script>

</body>

</html>
